{% extends "base.html" %}

{% block title %}My Profile - LexifyAI{% endblock %}

{% block content %}
<div class="profile-container">
    <h2>My Profile</h2>
    <div class="profile-details">
        <p><strong>Name:</strong> <span id="profile-name">{{ user.name }}</span></p>
        <p><strong>Email:</strong> <span id="profile-email">{{ user.email }}</span></p>
        <p><strong>Member Since:</strong> {{ user.registered_on.strftime('%B %d, %Y') if user.registered_on else 'N/A' }}</p>
    </div>

    <hr class="profile-divider">

    <h3>Update Profile</h3>
    <form method="POST" action="{{ url_for('profile') }}">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <button type="submit" class="auth-btn profile-update-btn">Update Profile</button>
    </form>
</div>
{% endblock %}
