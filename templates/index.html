<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexify</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span class="icon"><i class="fas fa-magic"></i></span>
                <h1>Lexify<span class="highlight">AI</span></h1>
            </div>
            <p class="tagline">Enhance your writing with the power of AI</p>
        </header>

        <main>
            <div class="editor-container">
                <div class="input-section">
                    <h2>Your Text <span class="small-text">(Type or paste here)</span></h2>
                    <textarea id="input-text" placeholder="Enter your text here..."></textarea>
                    <div class="button-container">
                        <button id="enhance-button" class="enhance-btn">
                            <span class="btn-text">Enhance</span>
                            <span class="btn-icon"><i class="fas fa-wand-magic-sparkles"></i></span>
                        </button>
                        <button id="clear-button" class="clear-btn">
                            <span class="btn-text">Clear</span>
                            <span class="btn-icon"><i class="fas fa-eraser"></i></span>
                        </button>
                    </div>
                </div>
                
                <div class="output-section">
                    <h2>Enhanced Text <span class="small-text">(AI-powered results)</span></h2>
                    <div id="output-container">
                        <div id="output-text" class="output-text"></div>
                        <div id="thinking" class="thinking-animation">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                    </div>
                    <div class="feedback-container">
                        <p>How was this enhancement?</p>
                        <div class="rating">
                            <span class="rating-btn" data-rating="1"><i class="far fa-thumbs-down"></i></span>
                            <span class="rating-btn" data-rating="5"><i class="far fa-thumbs-up"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <p>Â© 2023 Lexify - Grammar, style, and clarity enhanced by AI</p>
                <div class="footer-links">
                    <a href="#">About</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
