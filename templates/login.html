{% extends "base.html" %}

{% block title %}Login - LexifyAI{% endblock %}

{% block content %}
<div class="auth-container">
    {# Added icon to title #}
    <h2><i class="fas fa-sign-in-alt"></i> Login to Your Account</h2>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        {# Added icon to button #}
        <button type="submit" class="auth-btn">Login <i class="fas fa-arrow-right"></i></button>
    </form>
    <p class="auth-switch">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
</div>
{% endblock %}
