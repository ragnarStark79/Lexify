{% extends "base.html" %}

{% block title %}Sign Up - LexifyAI{% endblock %}

{% block content %}
<div class="auth-container">
    {# Added icon to title #}
    <h2><i class="fas fa-user-plus"></i> Create Your Account</h2>
    <form method="POST" action="{{ url_for('signup') }}">
        <div class="form-group">
            <label for="name">Name</label> <!-- Added Name Field -->
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        {# Added icon to button #}
        <button type="submit" class="auth-btn">Sign Up <i class="fas fa-check-circle"></i></button>
    </form>
    <p class="auth-switch">Already have an account? <a href="{{ url_for('login') }}">Login Here</a></p>
</div>
{% endblock %}
